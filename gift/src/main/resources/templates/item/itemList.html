<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>선물하기</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="home-container">
        <h1>상품 목록</h1>
        <div>
            <table class="table table-hover">
                <thead>
                <tr class="table-dark">
                    <th>id</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>카테고리</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item :${items}" style="cursor: pointer">
                    <td th:text="${item.id}">id</td>
                    <td th:text="${item.name}">name</td>
                    <td th:text="${item.price}">price</td>
                    <td th:text="${item.stockQuantity}">stockQuantity</td>
                    <td th:text="${item.category != null ? item.category.name : '기타'}">category</td>
                    <td><a th:href="@{/admin/items/{itemId}/edit(itemId=${item.id})}" class="btn btn-primary">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-secondary" href="/admin">관리자 페이지로</a>

    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
